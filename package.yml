name       : kcoreaddons
version    : 5.64.0
release    : 37
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.64/kcoreaddons-5.64.0.tar.xz : 3f0cb3273debf9791dda3f1ad135b6b1a20d88fed1e21890c4b70bac64fdb188
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Qt addon library with a collection of non-GUI utilities.
description: |
    Qt addon library with a collection of non-GUI utilities.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - shared-mime-info
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
