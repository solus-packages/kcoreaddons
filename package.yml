name       : kcoreaddons
version    : 5.44.0
release    : 15
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.44/kcoreaddons-5.44.0.tar.xz : b4c57b5a49157a78dc39ed642e4d7d748e86c11852b7c0251ee8aa67c4509d53
license    :
    - BSD-3-Clause
    - LGPL-2.0
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : Qt addon library with a collection of non-GUI utilities.
description: |
    Qt addon library with a collection of non-GUI utilities.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
