name       : kcoreaddons
version    : 5.38.0
release    : 9
source     :
    - https://download.kde.org/stable/frameworks/5.38/kcoreaddons-5.38.0.tar.xz : 9be3dd86402e173da025c0d326fd9a38ffeecb34828a287f8b8c530a5db275d4
license    :
    - BSD-3-Clause
    - LGPL-2.0
    - LGPL-2.1
component  : programming
summary    : Qt addon library with a collection of non-GUI utilities.
