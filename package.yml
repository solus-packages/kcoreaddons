name       : kcoreaddons
version    : 5.46.0
release    : 18
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.46/kcoreaddons-5.46.0.tar.xz : 7fc0537d5b4388573a3fd332175fb8a4c4c466367cff298e63caf704fb58908d
license    :
    - LGPL-2.0
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : Qt addon library with a collection of non-GUI utilities.
description: |
    Qt addon library with a collection of non-GUI utilities.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - shared-mime-info
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
