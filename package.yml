name       : kcoreaddons
version    : 5.60.0
release    : 33
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.60/kcoreaddons-5.60.0.tar.xz : c78e41596e65fec08b1f7b212dd584cb61b5a9fe89c1bb312e06238fac3e137d
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Qt addon library with a collection of non-GUI utilities.
description: |
    Qt addon library with a collection of non-GUI utilities.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - shared-mime-info
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
