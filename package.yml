name       : kcoreaddons
version    : 5.42.0
release    : 13
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.42/kcoreaddons-5.42.0.tar.xz : 4967aba9f0175025a1c076cf15487d10ce08d27cad740f814ab58af34d3e1b9f
license    :
    - BSD-3-Clause
    - LGPL-2.0
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : Qt addon library with a collection of non-GUI utilities.
description: |
    Qt addon library with a collection of non-GUI utilities.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - shared-mime-info
setup      : |
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install
