name       : kcoreaddons
version    : 5.48.0
release    : 21
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.48/kcoreaddons-5.48.0.tar.xz : 2e78c66ca5b765c95e61d028ff9d7778a96b987bd1d99867f196eb780c25f394
license    :
    - LGPL-2.0
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : Qt addon library with a collection of non-GUI utilities.
description: |
    Qt addon library with a collection of non-GUI utilities.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - shared-mime-info
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
