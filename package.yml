name       : kcoreaddons
version    : 5.58.0
release    : 31
source     :
    - https://download.kde.org/stable/frameworks/5.58/kcoreaddons-5.58.0.tar.xz : f01f3d8b8086085e034a530821a929e56943e33002091d29ab45e0772b6f8e5e
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Qt addon library with a collection of non-GUI utilities.
description: |
    Qt addon library with a collection of non-GUI utilities.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
