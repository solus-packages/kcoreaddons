name       : kcoreaddons
version    : 5.47.0
release    : 19
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.47/kcoreaddons-5.47.0.tar.xz : 40ff04757e4ac19bc8448940fe18886c894a2069865966cc865fc55ff67b0b46
license    :
    - LGPL-2.0
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : Qt addon library with a collection of non-GUI utilities.
description: |
    Qt addon library with a collection of non-GUI utilities.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - shared-mime-info
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
