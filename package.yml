name       : kcoreaddons
version    : 5.41.0
release    : 12
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.41/kcoreaddons-5.41.0.tar.xz : 0e7739b1f24ac6388bc271c50450e36bffc5433fe2913e4042e050dc14e985b8
license    :
    - BSD-3-Clause
    - LGPL-2.0
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : Qt addon library with a collection of non-GUI utilities.
description: |
    Qt addon library with a collection of non-GUI utilities.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - shared-mime-info
setup      : |
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install
