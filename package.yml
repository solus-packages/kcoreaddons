name       : kcoreaddons
version    : 5.43.0
release    : 14
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.43/kcoreaddons-5.43.0.tar.xz : c67f008b79365913cbb8c62d2b1b48353c1302f6a351a9bc34b874b18392ef82
license    :
    - BSD-3-Clause
    - LGPL-2.0
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : Qt addon library with a collection of non-GUI utilities.
description: |
    Qt addon library with a collection of non-GUI utilities.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - shared-mime-info
setup      : |
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install
