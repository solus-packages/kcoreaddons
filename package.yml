name       : kcoreaddons
version    : 5.51.0
release    : 24
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.51/kcoreaddons-5.51.0.tar.xz : 0bd72bdf566ac013881a9b4f66442e87414ce841c9cd03c1ff38b8f30f70bb17
license    :
    - LGPL-2.0
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : Qt addon library with a collection of non-GUI utilities.
description: |
    Qt addon library with a collection of non-GUI utilities.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - shared-mime-info
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
